<div class="dashboard-container mat-elevation-z4">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="toolbar">
    <span>ðŸ“Š Management Dashboard</span>
  </mat-toolbar>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon color="primary">assessment</mat-icon>
        <mat-card-title>Total Surveys</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ analytics.total_surveys }}</h2>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon color="accent">trending_up</mat-icon>
        <mat-card-title>Average Score</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ analytics.average_score }}%</h2>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon color="warn">thumb_down</mat-icon>
        <mat-card-title>Low Ratings</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ analytics.low_ratings }}</h2>
      </mat-card-content>
    </mat-card>
  </div>
</div>
