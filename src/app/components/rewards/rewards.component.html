<div class="container mat-elevation-z4" fxLayout="column" fxLayoutGap="20px" style="margin: 20px; padding: 20px;">
  <mat-toolbar color="primary">
    <span>Your Rewards</span>
  </mat-toolbar>

  <div fxLayout="column" fxLayoutGap="15px">
    <mat-card>
      <mat-card-title>Points</mat-card-title>
      <mat-card-content>
        <h2>{{ rewards.points }}</h2>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>Badges Earned</mat-card-title>
      <mat-card-content>
        <ng-container *ngIf="rewards.badges?.length; else noBadges">
          <p>{{ rewards.badges.join(', ') }}</p>
        </ng-container>
        <ng-template #noBadges>
          <p>No badges earned yet.</p>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
