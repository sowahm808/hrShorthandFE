<mat-card>
  <mat-card-title>System Settings</mat-card-title>

  <mat-form-field>
    <mat-label>Application Name</mat-label>
    <input matInput [(ngModel)]="settings.app_name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Max Surveys Per User</mat-label>
    <input matInput type="number" [(ngModel)]="settings.max_surveys">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="saveSettings()">Save Settings</button>
</mat-card>
