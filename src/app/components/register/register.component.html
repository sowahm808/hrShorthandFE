<div class="register-container mat-elevation-z4">
  <h2 class="text-center">Create an Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter your full name">
      <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        Name is required.
      </mat-error>
    </mat-form-field>

    <!-- Email Field -->
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email Address</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter your email">
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Please enter a valid email address.
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Enter your password">
      <mat-hint>Password should be at least 6 characters.</mat-hint>
      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password is required and should be at least 6 characters.
      </mat-error>
    </mat-form-field>

    <!-- Confirm Password Field -->
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="password_confirmation" type="password" placeholder="Confirm your password">
      <mat-error *ngIf="registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched">
        Please confirm your password.
      </mat-error>
    </mat-form-field>

    <!-- Register Button -->
    <button mat-raised-button color="primary" class="register-button" type="submit" [disabled]="registerForm.invalid">
      Create Account
    </button>

    <!-- Link to Login -->
    <p class="text-center">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </form>
</div>
